<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class='weather'>
        <div class='searchCity'>
            <input type="text" class="input" placeholder="City">
            <span class='button' onclick="gettingWeather()">&#128269</span>
            <span id="errorMessage"></span>
        </div>
        <div class="city"><span class='cityResult'></span><span class='text'>City</span></div>
        <div class="country">
            <span class="countryResult"></span>
            <span><img src="" id="CountryId"></span>
            <span class='text'>Country</span>
        </div>
        <div class="temperature">
            <img src="" alt="" id="tempIcon">
            <span class='temperatureResult'></span>
            <span><i class="fa fa-thermometer-empty" aria-hidden="true"></i></span>
            <span class='text'>Temperature</span>
        </div>
    </div>

    <script src='/js/script.js'></script>
</body>
</html>
